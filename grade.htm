<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="g.css">
</head>
<body>
    <div class="nbar">
        <h1>GRADESHEET</h1>
    </div>
    <div class="main">
        <div class="sub">
            <label for="s1">Enter sub_1 marks:</label>
            <input type="text" id="s1" placeholder="(out of 100)"><br><span id="s1-error"></span>
        </div>
        <div class="sub">
            <label for="s2">Enter sub_2 marks:</label>
            <input type="text" id="s2" placeholder="(out of 100)"><br><span id="s2-error"></span>
        </div>
        <div class="sub">
            <label for="s3">Enter sub_3 marks:</label>

        </div>
        <div class="sub">
            <label for="s4">Enter sub_4 marks:</label>

        </div>
        <div class="sub">
            <label for="s5">Enter sub_5 marks:</label>
            <input type="text" id="s5" placeholder="(out of 100)"><br><span id="s5-error"></span>
        </div>
        <div class="sub">
            <label for="s6">Enter sub_6 marks:</label>
            <input type="text" id="s6" placeholder="(out of 100)"><br><span id="s6-error"></span>
        </div>
        <button id="btn">CHECK GRADE</button>
    </div>
    <div class="result">
        <h1 id="r"></h1>
        <p id="so1"></p>
        <p id="so2"></p>
        <p id="so3"></p>
        <p id="so4"></p>
        <p id="so5"></p>
        <p id="so6"></p>
        <h2 id="oo"></h2>
    </div>
    <script src="gr.js"></script>

</html>
